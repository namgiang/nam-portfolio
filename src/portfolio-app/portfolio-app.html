<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="./global-styles.html">
<link rel="lazy-import" href="./app-home/app-home.html">
<link rel="lazy-import" href="./app-entry/app-entry.html">
<link rel="lazy-import" href="./app-view404.html">


<dom-module id="portfolio-app">
  <template>
    <style include="global-styles">
      :host {
        display: block;
      }

      .drawer-list a {
        display: block;
        padding: 0 5%;
        text-decoration: none;
        line-height: 2.5rem;
        font-size: 1.2rem;
        outline: none;
      }

      .drawer-list > a:first-of-type {
        margin-top: 20%;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-item {
        padding: 0 5%;
      }

      .drawer-item a {
        text-decoration: none;
      }

      hr {
        border-style: dotted;
        color: lightgray;
        margin: 5%;
      }

      .app-content {
        width: 50%;
        margin: auto;
      }

      footer {
        margin-top: 5%;
        text-align: center;
      }

      @media (max-width: 640px) {
        .app-content {
          width: 95%;
        }
      }

      @media (min-width: 641px) and (max-width: 850px) {
        .app-content {
          width: 75%;
        }
      }

    </style>
    <app-location route="{{route}}"
        url-space-regex="^[[rootPath]]"></app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow>
      <app-drawer id="drawer" slot="drawer" align="end">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">HOME</a>
          <a name="film-planetarium" href="[[rootPath]]film-planetarium">FILM PLANETARIUM</a>
          <a name="touching-stories" href="[[rootPath]]touching-stories">TOUCHING STORIES</a>
          <a name="chi-playlist" href="[[rootPath]]chi-playlist">CHI PLAYLIST</a>
        </iron-selector>
        <hr>
        <p class="drawer-item"><a href="src/public/CV-NamGiang.pdf" target="_blank">View My CV</a></p>
      </app-drawer>
      <app-header-layout>
        <app-toolbar>
          <div main-title></div>
          <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
        </app-toolbar>
      </app-header-layout>
      <div class='app-content'>
        <iron-pages
          selected="[[routeData.page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
          <app-home name="home"></app-home>
          <app-entry name="film-planetarium"></app-entry>
          <app-entry name="touching-stories"></app-entry>
          <app-entry name="chi-playlist"></app-entry>
          <app-view404 name="view404"></app-view404>
        </iron-pages>
      </div>
      <footer>
    		<p><a href="[[rootPath]]home">Nam Giang</a>. 2017.</p>
    	</footer>
    </app-drawer-layout>
  </template>

  <script>
    class PortfolioApp extends Polymer.Element {
      static get is() { return 'portfolio-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'home';
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        let pageUrl = 'app-view404.html';
        if (page === 'home') {
          pageUrl = 'app-home/app-home.html';
        } else if (page ==='chi-playlist' || page === 'touching-stories' || page === 'film-planetarium') {
          pageUrl = 'app-entry/app-entry.html';
        }
        let resolvedPageUrl = this.resolveUrl(pageUrl);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(PortfolioApp.is, PortfolioApp);
  </script>
</dom-module>
